<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="patch" th:object="${person}">
    <label for="name">New name</label>
    <input id="name" th:field="*{name}" type="text"/>
    <div style="color:red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">error</div>
    <br>
    <label for="age">New age</label>
    <input id="age" th:field="*{age}" type="text"/>
    <div style="color:red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}">error</div>
    <br>
    <label for="email">New email</label>
    <input id="email" th:field="*{email}" type="text"/>
    <div style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">error</div>
    <br>
    <br>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
