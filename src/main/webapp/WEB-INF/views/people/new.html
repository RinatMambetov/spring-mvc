<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:action="@{/people}" th:method="post" th:object="${person}" }>
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" type="text"/>
    <div style="color:red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">error</div>
    <br>
    <label for="age">Age</label>
    <input id="age" th:field="*{age}" type="text"/>
    <div style="color:red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}">error</div>
    <br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" type="text"/>
    <div style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">error</div>
    <br>
    <br>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
